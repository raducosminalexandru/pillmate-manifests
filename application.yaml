apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pillmate
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/raducosminalexandru/pillmate-manifests
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true